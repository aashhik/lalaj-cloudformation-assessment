name: Application Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    name: BUILD IMAGE
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:

    # Checkout under Github Workspace
    - name: Check out code
      uses: actions/checkout@v5
    
    # Login to DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # Build Image, Tag and push to DockerHub 
    - name: Build, tag and push image to DockerHub
      run: |
        docker build -f ./app/Dockerfile -t aashhik/hellopython:v1 .
        echo "Pushing image to DockerHub..."
        docker push aashhik/hellopython:v1

  pre-deploy:
    name: CREATE S3 BUCKETS AND AWS ROLES
    needs: ['build']
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Create S3 bucket and execution roles for Cloudformation
        env:
          bucket_name: ${{ secrets.BUCKET_NAME }}
          bucket_prefix: ${{ secrets.BUCKET_PREFIX }}
          admin_account_id: ${{ secrets.AWS_ADMIN_ACCOUNT_ID }}
        run: |
          bash ./prerequisites.sh $bucket_name $bucket_prefix $admin_account_id